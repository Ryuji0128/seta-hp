name: Deploy_Production

on:
  pull_request:
    branches:
      - main
    types: [closed]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ryuji0128/seta-hp

jobs:
  build-and-push:
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: next/yarn.lock

      - name: Install dependencies
        working-directory: ./next
        run: yarn install

      - name: Run lint
        working-directory: ./next
        run: yarn lint

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./next
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v0.1.10
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_SECRET_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 10m
          envs: GH_PAT,GH_USERNAME
          script: |
            set -e

            echo "Deploying seta-hp..."

            cd ~/seta-hp

            echo "Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "Logging in to GitHub Container Registry..."
            echo "${GH_PAT}" | docker login ghcr.io -u "${GH_USERNAME}" --password-stdin

            echo "Pulling latest image..."
            docker compose -f docker-compose.yml pull

            echo "Starting containers..."
            docker compose -f docker-compose.yml up -d

            echo "Waiting for containers to be ready..."
            sleep 10

            echo "Checking SSL certificate..."
            CERT_PATH="./certbot/conf/live/setaseisakusyo.com/fullchain.pem"
            if [ ! -f "$CERT_PATH" ]; then
              echo "SSL certificate not found. Obtaining certificate..."
              docker compose run --rm certbot
              echo "Restarting nginx with SSL..."
              docker compose restart nginx
            else
              echo "SSL certificate exists. Checking for renewal..."
              docker compose run --rm certbot renew --quiet || true
              docker compose restart nginx
            fi

            echo "Running database migrations..."
            docker compose exec -T next node node_modules/prisma/build/index.js migrate deploy || echo "Migration skipped or no pending migrations"

            echo "Cleaning up old images..."
            docker image prune -f

            echo "Deployment completed successfully!"
