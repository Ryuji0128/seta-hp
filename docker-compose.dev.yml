services:
  next:
    image: node:20-alpine
    container_name: next_app
    working_dir: /app
    ports:
      - "3000:3000"
    env_file:
      - ./next/.env
    environment:
      - DATABASE_URL=mysql://app_user:${MYSQL_PASSWORD:-app_pass}@mysql:3306/app_db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_TRUST_HOST=true
    volumes:
      - ./next:/app
      - /app/node_modules
      - ./uploads:/app/public/uploads
    command: sh -c "yarn install --network-timeout 600000 && npx prisma generate && npx prisma db push && yarn dev --hostname 0.0.0.0"
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_db}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_pass}
    volumes:
      - ./mysql/data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
