services:
  next:
    image: ghcr.io/ryuji0128/seta-hp:latest
    container_name: next_app
    ports:
      - "2999:3000"
    env_file:
      - ./next/.env
    environment:
      - DATABASE_URL=mysql://app_user:${MYSQL_PASSWORD:-app_pass}@mysql:3306/app_db
      - NEXTAUTH_URL=https://setaseisakusyo.com
      - NEXTAUTH_TRUST_HOST=true
    volumes:
      - ./uploads:/app/public/uploads
    command: sh -c "npx prisma db push && yarn start -H 0.0.0.0 -p 3000"
    depends_on:
      mysql:
        condition: service_healthy
    restart: "no"
    # mem_limit: 512m

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_db}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_pass}
    command: >
      --innodb-buffer-pool-size=128M --key-buffer-size=16M --max-connections=30 --table-open-cache=200 --tmp-table-size=16M --max-heap-table-size=16M
    mem_limit: 256m
    volumes:
      - ./mysql/data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SERVER_NAME=${SERVER_NAME:-localhost}
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/conf.d/default.conf.template:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./uploads:/var/www/uploads:ro
      - /var/log/nginx:/var/log/nginx
    command: /bin/sh -c "envsubst '$$SERVER_NAME' < /etc/nginx/conf.d/default.conf.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    depends_on:
      - next

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
