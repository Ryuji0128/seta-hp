# logwatch設定ファイル
# /etc/logwatch/conf/logwatch.conf にコピーして使用

# 出力形式 (stdout, mail, file)
Output = mail

# メール送信先
MailTo = admin@example.com

# 送信元
MailFrom = logwatch@example.com

# レポートの詳細レベル (Low, Med, High)
Detail = Med

# レポート対象期間 (Today, Yesterday, All, Range)
Range = Yesterday

# メールの件名
Subject = [Logwatch] サーバーログレポート - %HOST

# 出力形式 (text, html)
Format = text

# サービス設定（All または個別指定）
Service = All

# 除外するサービス
# Service = "-zz-network"
# Service = "-zz-sys"

# ログディレクトリ
LogDir = /var/log

# 一時ファイルディレクトリ
TmpDir = /var/cache/logwatch

# アーカイブの処理
Archives = Yes

# Hostlimit - ホスト名でフィルタ（空=全て）
# HostLimit =

# レポートに含めるサービス
# 主要サービス
Service = sshd
Service = sudo
Service = pam_unix
Service = nginx
Service = fail2ban

# 追加の監視対象
Service = cron
Service = postfix
Service = kernel
